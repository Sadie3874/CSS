<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline CSS</title>
  </head>
  <!--
    in the body tag, we use the style attribute to add CSS(cascading style sheets) properties and values to change the styling 
    for the whole webpage.

    in this specific example, we change the background color using the background-color property to the color #f5f5ff, which makes 
    the background color a white with a hint of blue.
    we also changed the font color using the color property to the color mignightblue, which is built in to CSS
  -->
  <body style="background-color: #f5f5ff; color: midnightblue">
    <nav>
      <ul>
        <li><a href="index.html">Inline CSS</a></li>
        <li><a href="internal-css.html">internal-CSS</a></li>
        <li><a href="external-css.html">External-CSS</a></li>
      </ul>
    </nav>
    <main>
      <!--
        this sets the heading to be centerd aligned and chagees the font size to 40px using the text-align and font size properties of CSS 
       -->
      <h1 style="text-align: center; font-size: 40px">Inline CSS</h1>
      <!--
        this sets the paragraph to have a font size of 24px using the font size property of CSS
      -->
      <p style="font-size: 24px">this page shows the effects of adding inline CSS to HTML tags</p>

      <p>Does this parapgraph have the same styling as my other parapgraphs?</p>
    </main>
  </body>
</html>
